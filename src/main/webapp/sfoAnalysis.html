
<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>StackOverflow Analysis</title>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type='text/javascript'>//<![CDATA[ 
                                        
function displayProducts(){
	
	 var value = 'SOF Analysis';
	 /* value = JSON.stringify({"Value": value }); */
	 var name0, name1, count0, count1; 
	 var name2, count2, name3, count3;
	 var name4, count4, name5, count5;
	 
	 var URL = "http://trendz.sjsu272.cloudbees.net/rest/users/getscripting";
		
		$.ajax({
				type: "POST",
				url: URL,
				contentType: "text/plain",
				dataType: 'json',
				data :value,
				success: function(data, textStatus, jqXHR){
					name0 = (data[0]["Name"]);
					count0 = (data[0]["Count"]);
					name1 = (data[1]["Name"]);
					count1 = (data[1]["Count"]);
					name2 = (data[2]["Name"]);
					count2 = (data[2]["Count"]);
					name3 = (data[3]["Name"]);
					count3 = (data[3]["Count"]);
					name4 = (data[4]["Name"]);
					count4 = (data[4]["Count"]);
				
					chart(name0,name1, name2, name3,name4,count0,count1, count2, count3, count4);
				},
				error: function(textStatus, jqXHR,errorThrown){
					alert(textStatus+" "+jqXHR);
				}

			});
}
                                          
                                        
function chart(name0,name1, name2, name3,name4,count0,count1, count2, count3, count4) {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Data Analyser For Stackoverflow Data'
        },
        subtitle: {
            text: 'Source: StackOverflow.com'
        },
        xAxis: {
            categories: [
                name0,
                name1,
                name2,
                name3,
                name4
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number Of posts'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        credits: {
            enabled: false
          },
        series: [{
        	name: 'Total Posts Analysis',
        	colorByPoint: true,
            data: [count0,count1, count2, count3, count4]

        }]
    });
}



</script>


</head>
<body onload= "displayProducts()">
 <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
 
  
</body>


</html>
